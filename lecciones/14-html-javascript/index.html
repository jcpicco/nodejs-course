<!-- El órden de las definiciones de los objetos influye -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web con Javascript</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <p id="parrafo">Esto es un párrafo</p>
    <span id="myElement"></span>
    <script src="index.js"></script>

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script> <!-- Librería externa para hacer efecto de escritura https://www.typeitjs.com/docs/vanilla/ -->
    <script>
        new TypeIt("#myElement", {
          strings: "Esto es un párrafo con TypeIt",
        }).go();
    </script> <!-- Esto SOLAMENTE con códigos pequeños, pero se deben de crear archivos Javacript por encapsulamiento -->
</body>
</html>
